<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<head>
<title>JSF Tutorial!</title>
</head>

<body>
	<h2>f:setPropertyActionListener example</h2>
	<hr />

	<h:form>
		<h:commandButton id="submit" action="setPropertyActionListenerResult"
			value="Show Message">
			<f:setPropertyActionListener target="#{setPropertyActionListener.data}"
				value="JSF 2.0 User" />
		</h:commandButton>
	</h:form>

</body>
</html>
